<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="main" id="main">
      <div id="header-container">
        <h1 class="main-header">Weather App</h1>
        <h2 class="main-header sub-header">Why use a superior product when I can practice using an API?</h1>
      </div>
      <div id="search-container"></div>
      <div id="results-container">
        <div class="weather-results-box temperature"></div>
        <div class="weather-results-box humidity"></div>
        <div class="weather-results-box wind"></div>
        <div class="weather-results-box clouds"></div>
      </div>
    </div>
    <div id="myModal" class="myModal"></div>
  </body>
</html>
